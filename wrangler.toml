# Cloudflare Pages configuration for Next.js static export
name = "mhdigitalsolution"

# Build configuration  
[build]
command = "npm run build"
cwd = "./"
# Output directory - Next.js exports to 'out' directory
output_dir = "out"

# Environment variables for Pages
[env.production]
vars = { NEXT_PUBLIC_SITE_URL = "https://www.mhdigitalsolution.com" }

[env.development]
vars = { NEXT_PUBLIC_SITE_URL = "http://localhost:3000" }

# Routes and redirects are handled by _redirects file in public directory
